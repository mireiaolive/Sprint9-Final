<div class="container">
  <h2>Welcome, {{ user.username }}</h2>
  <p>Email: {{ user.email }}</p>

  <div class="square">
    <i class="fas fa-camera" (click)="showImageModal = true"></i>
  </div>
</div>

<!-- Modal -->
<div
  class="modal"
  [ngClass]="{ 'd-block': showImageModal }"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addImageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addImageModalLabel">
          Add an image to your profile
        </h5>
        <button
          type="button"
          class="close"
          (click)="closeImageModal()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="file" id="imageFile" (change)="selectImage($event)" />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeImageModal()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="uploadSelectedImage()"
        >
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
